# A sample configuration file to setup ROBO

[hosts]
host1
host2
host3

## RAID Parameters will be created by gdeploy plugin
#[disktype]
#raid6

#[diskcount]
#4

#[stripesize]
#256

[yum1]
action=install

# Setup ntp on the servers before any other operations are done
# Disable the existing public servers
[shell1]
action=execute
# We need to encode the string with ""  to avoid truncation in ini module.
# More info at https://github.com/npm/ini/issues/44
command='sed -i 's/^\(server .*iburst\)/#\1/' /etc/ntp.conf'

# Add custom server
[update-file1]
action=add
dest=/etc/ntp.conf
line=server clock.redhat.com iburst

[service1]
action=enable
service=ntpd

[service2]
action=restart
service=ntpd

[shell2]
action=execute
command=vdsm-tool configure --force

[service3]
action=start
service=vdsmd

# Disable multipath
[script1]
action=execute
file=/usr/share/ansible/gdeploy/scripts/disable-multipath.sh

[pv]
action=create
devices=vdc

[selinux]
yes

[service4]
action=stop
service=NetworkManager

[service5]
action=disable
service=NetworkManager

[service6]
action=restart
service=glusterd

[firewalld]
action=add
ports=111/tcp,2049/tcp,54321/tcp,5900/tcp,5900-6923/tcp,5666/tcp,16514/tcp
services=glusterfs

[selinux]
yes

[update-file2]
action=edit
dest=/etc/nagios/nrpe.cfg
replace=allowed_hosts
line=allowed_hosts=host.redhat.com

[service7]
action=restart
service=nrpe

#[script2]
#action=execute
#file=/usr/share/ansible/gdeploy/scripts/disable-gluster-hooks.sh

[volume]
action=create
volname=engine
transport=tcp
replica=yes
replica_count=3
key=group,storage.owner-uid,storage.owner-gid,features.shard,features.shard-block-size,performance.low-prio-threads,cluster.data-self-heal-algorithm
value=virt,36,36,on,512MB,32,full
brick_dirs=/rhgs/brick1/engine

[yum2:host1]
action=install
gpgcheck=no
packages=ovirt-engine-appliance

