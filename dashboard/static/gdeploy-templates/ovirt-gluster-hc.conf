#yum1 section will be updated by gdeploy plug-in based on the user input.
[yum1]
action=install
ignore_yum_errors=no

[service1]
action=enable
service=ntpd

[service2]
action=restart
service=ntpd

# Brick related configurations will be added at runtime by gdeploy plug-in
[pv]
action=create
devices=vdc

[selinux]
yes

[service3]
action=start
service=glusterd
slice_setup=yes

[firewalld]
action=add
ports=111/tcp,2049/tcp,54321/tcp,5900/tcp,5900-6923/tcp,5666/tcp,16514/tcp
services=glusterfs

[script2]
action=execute
file=/usr/share/ansible/gdeploy/scripts/disable-gluster-hooks.sh

# Volume configurations will be updated at runtime by gdeploy plugin
[volume]
action=create
volname=engine
transport=tcp
replica=yes
replica_count=3
key=group,storage.owner-uid,storage.owner-gid,network.ping-timeout,performance.strict-o-direct,network.remote-dio,cluster.granular-entry-heal
value=virt,36,36,30,on,off,enable
brick_dirs=/rhgs/brick1/engine
ignore_volume_errors=no

# Host name wil be updated at runtime by gdeploy plugin. Make sure host number is valid one.
[yum2:host1]
action=install
update=no
packages=ovirt-engine-appliance

