#yum1 section will be updated by gdeploy plug-in based on the user input.
[yum1]
action=install
ignore_yum_errors=no

[service1]
action=enable
service=chronyd

[service2]
action=restart
service=chronyd

# multipath.sh file will be created after configuring vdsm-tool.
[shell2]
action=execute
command=vdsm-tool configure --force

# Blacklist devices in multipath.conf
[script3]
action=execute
file=/usr/share/ansible/gdeploy/scripts/disable-multipath.sh

# Brick related configurations will be added at runtime by gdeploy plug-in
[pv]
action=create
devices=vdc

[selinux]
yes

[service3]
action=restart
service=glusterd
slice_setup=yes

[firewalld]
action=add
ports=111/tcp,2049/tcp,54321/tcp,5900/tcp,5900-6923/tcp,5666/tcp,16514/tcp
services=glusterfs

[script2]
action=execute
file=/usr/share/ansible/gdeploy/scripts/disable-gluster-hooks.sh

# Add 'qemu' user to the 'gluster' group.
# TODO: Add respective playbook in gdeploy to allow user to add themselves to
# custom groups.
[shell3]
action=execute
command=usermod -a -G gluster qemu

# Volume configurations will be updated at runtime by gdeploy plugin
[volume]
action=create
volname=engine
transport=tcp
replica=yes
replica_count=3
key=group,storage.owner-uid,storage.owner-gid,network.ping-timeout,performance.strict-o-direct,network.remote-dio,cluster.granular-entry-heal,features.shard-block-size
value=virt,36,36,30,on,off,enable,64MB
brick_dirs=/rhgs/brick1/engine
ignore_volume_errors=no
